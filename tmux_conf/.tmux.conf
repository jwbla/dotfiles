set-option -g status-position top

# opted to use default keybind for transferable knowledge

# Fn Key Binds - Shoutout to Starcraft
bind-key -n F1 select-window -t 1
bind-key -n F2 select-window -t 2
bind-key -n F3 select-window -t 3
bind-key -n F4 select-window -t 4
bind-key -n F5 select-window -t 5
bind-key -n F6 select-window -t 6
bind-key -n F7 select-window -t 7
bind-key -n F8 select-window -t 8
bind-key -n F9 select-window -t 9
bind-key -n F10 select-window -t 10

bind v split-window -h
bind s split-window -v

bind-key -n C-M-d detach-client
bind-key -n C-M-q kill-pane
bind-key -n C-M-n new-window

# Split window bindings with Ctrl+Alt
bind-key -n C-M-v split-window -h    # Ctrl+Alt+v for vertical split
bind-key -n C-M-s split-window -v    # Ctrl+Alt+s for horizontal split

# Navigate splits using Vim-like hjkl keys
bind-key -n C-M-h select-pane -L     # Ctrl+Alt+h to move left
bind-key -n C-M-j select-pane -D     # Ctrl+Alt+j to move down
bind-key -n C-M-k select-pane -U     # Ctrl+Alt+k to move up
bind-key -n C-M-l select-pane -R     # Ctrl+Alt+l to move right

# start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set -g set-clipboard on # use system clipboard
set -g renumber-windows on
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_window_text "#W"

set -g @plugin 'catppuccin/tmux#latest'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @resurrect-strategy-nvim 'session'

set -g @catppuccin_flavor 'mocha'

# Make the status line more pleasant.
set -g status-left ""
set -g status-right '#[fg=#{@thm_crust},bg=#{@thm_teal}] session: #S '

# Ensure that everything on the right side of the status line
# is included.
set -g status-right-length 100

run '~/.tmux/plugins/tpm/tpm'
